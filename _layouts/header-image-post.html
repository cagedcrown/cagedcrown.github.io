---
layout: default
---
<div class="post{% if page.articleclass %} {{ page.articleclass }}{% endif %}">
  {% if page.headerinclude %}
    {% include {{page.headerinclude}} %}
  {% endif %}
  {% if page.headerimg %}
  <img class="header-image" src="{{ page.headerimg }}" alt="{{ page.title }}"/>
  {% endif %}
  <article class="post-content">
  {{ content }}
  </article>
</div>
