---
layout: default
---
<div class="event">
  {% if page.headerinclude %}
    {% include {{page.headerinclude}} %}
  {% else %}
    {% if page.headerimg %}
      <img class="header-image" src="{{ page.headerimg }}" alt="{{ page.title }}"/>
    {% else %}
      <h1>{{ page.title }}</h1>
    {% endif %}
  {% endif %}

  <article class="post-content">
  {{ content }}
  </article>

</div>
